name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - "openhand-backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "openhand-backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openhand-backend

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: openhanddb
          POSTGRES_USER: openhand
          POSTGRES_PASSWORD: openhand
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U openhand"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Use test profile which uses H2 in-memory database
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Wait for database
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "DB is up" && exit 0
            echo "Waiting for DB..."
            sleep 3
          done
          echo "DB did not start in time" && exit 1

      - name: Run tests
        run: ./gradlew clean test
