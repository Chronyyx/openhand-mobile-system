name: Backend CI

on:
  push:
    paths:
      - "openhand-backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "openhand-backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openhand-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean build -x test
