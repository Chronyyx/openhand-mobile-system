name: Mobile App CI

on:
  push:
    branches: [ main ]
    paths:
      - "mobile-app/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "mobile-app/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  mobile-install:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "mobile-app/package-lock.json"

      - name: Install dependencies
        run: npm ci

      # When you add scripts later, just uncomment / adapt:
      # - name: Run tests
      #   run: npm test
