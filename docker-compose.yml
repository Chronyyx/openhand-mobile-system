services:
  db:
    image: postgres:16-alpine
    container_name: openhand-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: openhanddb
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d openhanddb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: openhand-backend
    build:
      context: ./openhand-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/openhanddb
      - STARTUP_DELAY=0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080,http://localhost:19000,http://localhost:8081,https://wes-chromophotographic-boyce.ngrok-free.dev}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend-build-cache:/root/.gradle
      - backend-uploads:/app/uploads

  mobile-app:
    container_name: openhand-mobile-app
    build:
      context: ./mobile-app
      dockerfile: Dockerfile
    command: ["sh", "-c", "sed -i 's/\r$//' ./scripts/docker-start.sh && bash ./scripts/docker-start.sh"]
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "8081:8081"
    volumes:
      - ./mobile-app:/app
      - mobile-node-modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NODE_ENV: "development"
      EXPO_DEVTOOLS_LISTEN_ADDRESS: "0.0.0.0"
      EXPO_NO_TELEMETRY: "1"
      EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL:-http://127.0.0.1:8080/api}
      EXPO_NGROK_AUTHTOKEN: ${EXPO_NGROK_AUTHTOKEN:-}
      IS_PRODUCTION: ${IS_PRODUCTION:-false}
    stdin_open: true
    tty: true
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  admin-web:
    container_name: openhand-admin-web
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./admin-web:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${EXPO_PUBLIC_API_URL:-http://localhost:8080/api}
    depends_on:
      - backend

volumes:
  mobile-node-modules:
  backend-build-cache:
  backend-uploads:
  db-data:
