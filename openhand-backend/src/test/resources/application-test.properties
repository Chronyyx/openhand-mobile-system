spring.application.name=openhand-backend-test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true

# Disable schema initialization for tests since schema.sql is PostgreSQL-specific
spring.sql.init.mode=never

# JWT and CORS Configuration for Testing
openhand.app.jwtSecret=testSecretKeyForUnitTestsOnlyThisShouldBeLongEnoughToSatisfyAnyLengthChecks
openhand.app.jwtExpirationMs=3600000
openhand.app.jwtRefreshExpirationMs=86400000
openhand.app.cors.allowedOrigins=http://localhost:3000,http://localhost:8080

# SendGrid Mock Config (Prevents NoSuchBeanDefinitionException)
spring.sendgrid.api-key=SG.MOCK_TEST_KEY_FOR_UNIT_TESTS
openhand.app.sendGridFromEmail=test@example.com
openhand.app.sendGridFromName=TestApp
