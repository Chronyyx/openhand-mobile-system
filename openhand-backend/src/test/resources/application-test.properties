spring.application.name=openhand-backend-test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true

# JWT and CORS Configuration for Testing
openhand.app.jwtSecret=test-jwt-secret-key-for-testing-purposes
openhand.app.jwtExpirationMs=86400000
openhand.app.cors.allowedOrigins=http://localhost:3000,http://localhost:8080
openhand.app.jwtRefreshExpirationMs=86400000
openhand.app.profile-images.dir=build/test-profile-images
openhand.app.profile-images.url-path=/uploads/profile-pictures
openhand.app.profile-images.max-size-bytes=1024
